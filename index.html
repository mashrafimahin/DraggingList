<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <div class="selection">
        <!--Selection-->
        <select id="select">
          <option value="hsx" selected>HSX</option>
          <option value="rgb">RGB</option>
        </select>
        <!--Input-->
        <input type="text" id="input" placeholder="000000">
      </div>
      <div class="generate-button">
        <button id="btn">Generate</button>
      </div>
  </div>
  <!--JavaScript-->
  <script src="app.js"></script>
</body>
</html>
